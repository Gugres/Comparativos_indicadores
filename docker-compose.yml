version: '3'

services:
  apijur:
    build:
      context: ./docker/api
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: dev
    ports:
      - 3000:3000
    volumes:
      - ./api:/usr/src/api

  crawlerjur:
    build:
      context: ./docker/crawler
      dockerfile: ./Dockerfile
    volumes:
      - ./crawler:/usr/src/crawler

  rabbitmqjur:
    image: rabbitmq:3.7-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=pupx
    ports:
      - 15672:15672
      - 5672:5672

  postgresjur:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pupx
    ports:
      - 5432:5432
    volumes:
      - ./docker/postgres/entrypoint-initdb:/docker-entrypoint-initdb.d

  mongojur:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=pupx
      - MONGO_INITDB_ROOT_PASSWORD=pupx
    ports:
      - 27017:27017

  redisjur:
    image: redis
    ports:
      - 6379:6379